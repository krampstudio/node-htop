<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Node-HTOP</title>
        <meta name="description" content="Node-HTOP" />
        <meta name="viewport" content="width=device-width" />
        
        <script  type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
        <script  type="text/javascript" src="js/lib/socket.io-client/dist/socket.io.min.js"></script>
        
        <script type="text/javascript">
        $(document).ready(function(){
            var socket = io.connect('http://node-htop.krampstudio.c9.io/stat');
            var container = $('#stats');
            socket.on('stat', function (data) {
                console.log('got stats of ' + data.type)
                container.append(JSON.stringify(data));
            });
        });
        </script>
    </head>
    <body>
        <h1>Node-HTOP</h1>
        <div id="stats"></div>
    </body>
</html>
